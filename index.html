<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="script.js" defer></script>

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="balance">
          <p class="balance-text">My balance</p>
          <span>$921.48</span>
          <img src="./images/logo.svg" />
        </div>
        <div class="graph-content">
          <h2 class="spending-head">Spending - Last 7 days</h2>
          <main class="graph">
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div id="columnval" class="column-value"></div>
            <div id="columnval" class="column-value"></div>
            <div id="columnval" class="column-value"></div>
            <div id="columnval" class="column-value"></div>
            <div id="columnval" class="column-value"></div>
            <div id="columnval" class="column-value"></div>
            <div id="columnval" class="column-value"></div>
            <p class="data">mon</p>
            <p class="data">tue</p>
            <p class="data">wed</p>
            <p class="data">thu</p>
            <p class="data">fri</p>
            <p class="data">sat</p>
            <p class="data">sun</p>
          </main>

          <div class="total">
            <div class="total-1">
              <p>Total this month</p>
              <span>$478.33</span>
            </div>

            <div class="total-2">
              <span>+2.4%</span>
              <p>from last month</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
